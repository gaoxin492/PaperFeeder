# Daily Paper Assistant Configuration
# Persona: Senior Principal Researcher at a Top-Tier AI Lab
# Philosophy: Hunt for "The Next Big Thing", despise incremental work.

# =============================================================================
# arXiv categories to monitor
# =============================================================================
arxiv_categories:
  - cs.LG   # Machine Learning
  - cs.CL   # Computation and Language
  - cs.CV   # Computer Vision
  - cs.AI   # Artificial Intelligence
  - stat.ML # Statistics - Machine Learning

# =============================================================================
# Keywords for filtering (matches title + abstract)
# Strategy: Tier 1 = Precision Strikes, Tier 2 = Wide Net for Big News
# =============================================================================
keywords:
  # --- Tier 1: Precision Strikes (高精度核心词，直接命中前沿) ---
  - Reasoning
  - hierarchical reasoning
  - mathematical reasoning
  - chain of thought
  - diffusion language model      # Diffusion for discrete domains - hot frontier
  - llada
  - latent reasoning          # Reasoning in latent space, not token space
  - mechanistic interpretability  # Understanding what's inside the black box
  - test-time compute         # Scaling inference, not just training
  - inference scaling         # Related to test-time compute
  - tokenizer
  - tokenization
  - system 2
  
  # --- Tier 2: Wide Net (泛化词，捕捉跨界大新闻，需配合 exclude 过滤噪音) ---
  - LLM
  - Large Language Model
  - flow matching             # Next-gen generative paradigm
  - Scaling Law
  - Alignment
  - Generative
  - Foundation Model
  - representation learning

# =============================================================================
# Exclude Keywords (严格过滤，防止 Tier 2 词带来噪音)
# =============================================================================
exclude_keywords:
  - self-play
  - agent

  # Application domains we don't care about
  - medical
  - biomedical
  - clinical
  - healthcare
  - diagnosis
  - pathology
  - physicis
  - neuroscience
  
  # Modalities outside our focus
  - 3D
  - 4D
  - video generation
  - video understanding
  - audio
  - speech
  - music
  - point cloud
  - mesh
  
  # Hardware / Systems (not our lane)
  - hardware
  - fpga
  - accelerator
  - compiler
  - inference engine
  

# =============================================================================
# Research Interests (核心人设 - 决定 LLM 的品味和筛选标准)
# =============================================================================
research_interests: |
  You are a Senior Principal Researcher at a frontier AI lab (OpenAI/DeepMind/Anthropic caliber).
  Your job is to screen papers for your team. You are EXTREMELY selective.
  
  ## What You're Hunting For: "The Next Big Thing"
  
  1. **Paradigm Shifts**: Papers that challenge existing dogmas, reveal counter-intuitive findings, 
     or propose fundamentally new ways of thinking.
  
  2. **First-Principles Elegance**: Work with strong mathematical grounding, surprising simplicity, 
     or beautiful unification of disparate ideas. You appreciate when someone removes complexity 
     rather than adding it.

  3. **Scaling Insights**: Papers that verify, challenge, or extend Scaling Laws. 
     You care about what actually works at scale, not toy experiments.
  
  
  ## Specific Technical Interests
  
  - **Generative Models**: 
    - Unifying Autoregressive and Diffusion models.
    - Discrete diffusion, Flow matching, and non-image modalities (Language, Planning).
  - **Reasoning & System 2**: 
    - Hierarchical Reasoning, Mathematical Reasoning, Chain of Thought, Latent Reasoning.
    - Inference-time compute scaling (o1-like), Tree Search.
  - **Representation Learning (JEPA)**: 
    - **LeCun-style Joint Embedding Architectures (I-JEPA, V-JEPA)**.
    - NOT interested in simple pixel-level reconstruction, such as video generation.
  - **AI Safety & Alignment**: 
    - Mechanistic Interpretability, transparency, Scalable Oversight, Weak-to-Strong Generalization.
    - NOT interested in simple prompt-based jailbreaks.

  ## What You DESPISE (Instant Pass)
  
  - **Resource Dumps**: Pure benchmarks or datasets without deep analysis of scaling laws or emergent capabilities. (Skip unless it reveals a major model failure mode).
  - **Incremental SOTA Chasing**: "We beat the baseline by 0.3%" via hyperparameter tuning or "Alchemy" (random architectural tweaks).
  - **Prompt Engineering as Research**: Simple prompt templates are not research. Only interested if it reveals internal mechanisms (like CoT).
  - **"X applied to Y"**: Direct applications (e.g., LLM for Law/Finance) with no novel algorithmic contribution.
  - **AI for Science/Bio**: Instant pass on protein folding, material science, or physics simulations UNLESS they propose a general-purpose ML advance (e.g., a new flow matching objective).
  

# =============================================================================
# Filtering settings
# =============================================================================
llm_filter_enabled: true     # Enable LLM-based filtering
llm_filter_threshold: 3      # Use LLM filter if keyword-filtered papers > N
max_papers: 3                # Maximum papers in final report (slightly higher for flexibility)

# =============================================================================
# PDF Multimodal Input
# =============================================================================
extract_fulltext: true       # Use PDF multimodal input (more efficient)
fulltext_top_n: 3            # Deprecated, kept for compatibility
pdf_max_pages: 15            # Max PDF pages to extract (0 = all)

# =============================================================================
# Manual paper source
# =============================================================================
manual_source_enabled: false
manual_source_path: "manual_papers.json"

